    <script>
      let slideIndex = 0;

      function moveSlider(n) {
        const slides = document.querySelectorAll(".cards");
        slideIndex += n;

        if (slideIndex < 0) {
          slideIndex = slides.length - 1;
        } else if (slideIndex >= slides.length) {
          slideIndex = 0;
        }

        slides[slideIndex].scrollIntoView({
          behavior: "smooth",
          inline: "start",
        });
      }

      function mostrarAviso() {
        document.getElementById("aviso").classList.add("show");
      }

      function fecharAviso() {
        document.getElementById("aviso").classList.remove("show");
      }

      document.querySelectorAll(".link-sem-destino").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          mostrarAviso();
        });
      });
